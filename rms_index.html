<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dado en HTML con CSS Transitions, Transforms y Animations</title>
        <title>Dice Roll</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <!-- Enlaces a fuentes de Google y otros estilos personalizados -->
        <link href="https://fonts.googleapis.com/css?family=Assistant&display=swap" rel="stylesheet">
        
        <!-- Enlaces a archivos JavaScript -->
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->

        <!-- Estilo de fuente personalizado -->
        <style>
            @font-face {
                font-family: heebo;
                src: url(https://cdn.discordapp.com/attachments/548137697382760460/589533986682961979/Heebo-Regular.ttf);
            }
        </style>
        <style>
            #miElementoHTML {
              display: none;
            }
          </style>          
    </head>

	<body>
            <div id="miElementoHTML" class="container">
                <p id ="data"></p>
                    <div class="cube">
                        <div class="cube-face front">
                            <div class="inside">
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face back">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face left">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face right">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face top">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                        <div class="cube-face bottom">
                            <div class="inside">
                                <span class="dot"></span>
                                <span class="dot"></span>
                            </div>
                        </div>
                    </div> 
            </div>
        <script src="./script.js" defer></script>
	</body>
</html>
